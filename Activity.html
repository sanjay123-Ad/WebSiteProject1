<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          45deg,
          #f09433,
          #e6683c,
          #dc2743,
          #cc2366,
          #bc1888
        );
        font-family: "Roboto", sans-serif;
      }
      .main-content {
        text-align: center;
        width: 300px;
      }
      .calculator {
        background-color: #1c1e22;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        margin-top: 20px;
      }
      .display {
        background-color: #1c1e22;
        color: #61dafb;
        font-size: 2em;
        text-align: right;
        padding: 20px;
        box-sizing: border-box;
        border-bottom: 2px solid #61dafb;
        letter-spacing: 1px;
        height: 60px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0;
      }
      .button,
      .emoji {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: 1.5em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #444;
      }
      .button:active {
        background-color: #555;
      }
      .zero {
        grid-column: span 2;
      }
      .equals {
        background-color: #61dafb;
        color: #333;
      }
      .equals:hover {
        background-color: #52c4d7;
      }
      .equals:active {
        background-color: #47b5c3;
      }
      .operator {
        background-color: #f39c12;
        color: #fff;
      }
      .operator:hover {
        background-color: #e38909;
      }
      .operator:active {
        background-color: #cc7b07;
      }
      .button:focus {
        outline: none;
      }
      .emoji {
        font-size: 1.8em;
        background: linear-gradient(
          45deg,
          #f09433,
          #e6683c,
          #dc2743,
          #cc2366,
          #bc1888
        );
        color: white;
        border: none;
      }
      h1 {
        color: #61dafb;
        margin: 0;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>JAVASCRIPT MINI PROJECT</h1>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button class="button" onclick="clearDisplay()">C</button>
          <button class="button" onclick="deleteLast()">DEL</button>
          <button class="button" onclick="inputDecimal()">.</button>
          <button class="button operator" onclick="inputOperator('+')">
            +
          </button>
          <button class="button" onclick="inputNumber('7')">7</button>
          <button class="button" onclick="inputNumber('8')">8</button>
          <button class="button" onclick="inputNumber('9')">9</button>
          <button class="button operator" onclick="inputOperator('-')">
            -
          </button>
          <button class="button" onclick="inputNumber('4')">4</button>
          <button class="button" onclick="inputNumber('5')">5</button>
          <button class="button" onclick="inputNumber('6')">6</button>
          <button class="button operator" onclick="inputOperator('*')">
            *
          </button>
          <button class="button" onclick="inputNumber('1')">1</button>
          <button class="button" onclick="inputNumber('2')">2</button>
          <button class="button" onclick="inputNumber('3')">3</button>
          <button class="button operator" onclick="inputOperator('/')">
            /
          </button>
          <div class="emoji" onclick="showWelcomeAlert()">ðŸ§®</div>
          <button class="button zero" onclick="inputNumber('0')">0</button>
          <button class="button equals" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script>
      let currentInput = "0";
      let operator = null;
      let previousInput = null;

      function updateDisplay() {
        document.getElementById("display").textContent = currentInput;
      }

      function clearDisplay() {
        currentInput = "0";
        operator = null;
        previousInput = null;
        updateDisplay();
      }

      function deleteLast() {
        if (currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
        } else {
          currentInput = "0";
        }
        updateDisplay();
      }

      function inputNumber(number) {
        if (currentInput === "0") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        updateDisplay();
      }

      function inputDecimal() {
        if (!currentInput.includes(".")) {
          currentInput += ".";
        }
        updateDisplay();
      }

      function inputOperator(op) {
        if (operator !== null) {
          calculate();
        }
        previousInput = currentInput;
        currentInput = "0";
        operator = op;
      }

      function calculate() {
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);

        if (isNaN(prev) || isNaN(current)) return;

        switch (operator) {
          case "+":
            result = prev + current;
            break;
          case "-":
            result = prev - current;
            break;
          case "*":
            result = prev * current;
            break;
          case "/":
            result = prev / current;
            break;
          default:
            return;
        }

        currentInput = result.toString();
        operator = null;
        previousInput = null;
        updateDisplay();
      }

      function showWelcomeAlert() {
        alert("Welcome to the Calculator!");
      }
    </script>
  </body>
</html>
